<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
<meta charset="UTF-8" />
</head>
<body>
	<section class="layout-content" layout:fragment="corpo">

		<nav class="navbar navbar-expand-md bg-light">
			<div class="collapse navbar-collapse" id="navbarsExampleDefault">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active">
						<i class="oi oi-caret-right"></i>
						<span th:text="#{inscricao.listar.label}"></span>
					</li>
				</ul>
				<a class="btn btn-primary btn-md" th:href="@{/inscricoes/}" role="button"> 
					<span class="oi oi-plus" title="Cadastro" aria-hidden="true"></span> 
					<span th:text="#{inscricao.cadastrar.label}"></span>
				</a>
			</div>
		</nav>
		
		<div class="container" id="listagem">

			<div th:replace="~{fragments/alert}"></div>

			<div class="table-responsive">
				<table class="table table-striped table-hover table-sm">
					<thead>
						<tr>
							<th class="bg-warning">#</th>
							<th class="bg-warning" th:text="#{inscricao.data_inscricao.label}"></th>
							<th class="bg-warning" th:text="#{vaga.descricao.label}"></th>
							<th class="bg-warning" th:text="#{empresa.nome.label}"></th>
							<th class="bg-warning" th:text="#{vaga.remuneracao.label}"></th>
							<th class="bg-warning" th:text="#{empresa.cidade.label}"></th>
							<th style="text-align: center">Currículo</th>
							<th class="bg-warning" th:text="#{inscricao.status.label}"></th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="inscricao : ${inscricoes}">
							<td th:text="${inscricao.id}"></td>
							<td th:text="${inscricao.data_inscricao}"></td>
							<td th:text="${inscricao.vaga.descricao}"></td>
							<td th:text="${inscricao.vaga.empresa.usuario.name}"></td>
							<td th:text="${inscricao.vaga.empresa.cidade}"></td>
							<td th:text="${inscricao.vaga.remuneracao}"></td>
							<td style="text-align: justify">
								<span th:if="${inscricao.qualificacao}">
									<a th:href="@{/inscricoes/download/{id} (id=${inscricao.id})}" class="btn btn-info">
										Baixar Currículo
									</a>
								</span>
							</td>
							<td th:text="${inscricao.resultado}"></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>

		<div th:replace="~{fragments/modal::modal}"></div>
	</section>
</body>
</html>
